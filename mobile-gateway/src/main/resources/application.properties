spring.application.name=mobile-gateway
server.port=6001
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.cloud.gateway.discovery.locator.enabled=true

#spring.main.web-application-type=reactive
#spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# to mauially configure could gate way in the case of USERS
#    lb is load balance
#    users-api  root_mapping-method_mapping


spring.cloud.gateway.routes[0].id=users-api   ## root_mapping-method_mapping
spring.cloud.gateway.routes[0].uri=lb://mobile-user 
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/api
spring.cloud.gateway.routes[0].predicates[1]=Method=GET
spring.cloud.gateway.routes[0].filters[0]=RemoveRequestHeader=Cookie